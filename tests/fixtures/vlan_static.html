<div class="ip-setting">	<h2 class="sub-title">Static VLAN Table</h2>	<form method="post" id="vlanCreate" name="vlanCreate" target="targetFrame" autocomplete="off">		<table class="sw-table stripe center">			<tbody>			<tr>			  <td><b>VLAN ID</b></td>				<td class="tl">					<input type="text" size="16" name="vlanid" id="vlanid" value="" maxlength="15">					<input type="text" style="display:none">		        (1-4094)</td>			</tr>			<tr><td><b>VLAN Name</b></td>				<td class="tl">					<input type="text" size="16" name="vlanname" id="vlanname" value="" maxlength="15">		        </td>			</tr>			</tbody>		</table>		<div class="form-tool">			<input type="button" value="Apply" class="btntwo" onclick="vlanCreateClick()">			<input type="hidden" name="cmd" value="add">		</div>	</form>	<form method="post" name="vlanDel" id="vlanDel" action="vlanDel.cgi" target="targetFrame" autocomplete="off">		<table class="sw-table stripe center">			<thead>				<tr>					<th class="w40"><input type="checkbox" id="checkAll" onchange="_checkAll(this,'port')"></th>					<th class="w50">No.</th>					<th>VLAN ID</th>					<th>VLAN Name</th>				</tr>			</thead>              <tr>                  <td><input type="checkbox" name="del" role="port" value="1" onchange="_checkItem('port')"  disabled></td>                  <td>1</td>                  <td>1</td>                  <td></td>              </tr>              <tr>                  <td><input type="checkbox" name="del" role="port" value="10" onchange="_checkItem('port')"></td>                  <td>2</td>                  <td>10</td>                  <td>Management</td>              </tr>			</tbody>		</table>		<div class="form-tool">			<input type="button" value="Delete" class="btntwo"  onclick="_onSubmitDel()">			<input type="hidden" name="cmd" value="del">		</div>	</form>	<script type="text/javascript">		function strcheck(str) {			var reg = /^[^!%#$&< >\+?"']+$/;			if(reg.test(str) && str != '') {				return 1;			}			return 0;		}		function vlanCreateClick(){	       var vlanid = getInVal('vlanid');		   var name = getInVal('vlanname');		   if((!strcheck(name)) && (name != '')){		     alert("VLAN name contains illegal characters!");			  return;		   }	       if(vlanid >= 1 && vlanid <= 4094 && /^[0-9]+$/.test(vlanid))		   {			 showBg();	         httpPostGet("POST","staticvlan.cgi",serializeForm("vlanCreate"),function(resp){           if(0==resp.code){reCurrentWeb();}           else if (1==resp.code){closeBg();alert("Parameter error! " + resp.data);}           else{closeBg();alert("Set failed! " + resp.data);}		     }, 1);		   }		   else{alert("Invalid VLAN ID")}		}		function _onSubmitDel(){			showBg('Delete...');			httpPostGet("POST","staticvlan.cgi",serializeForm("vlanDel"),function(resp){            if(0==resp.code){reCurrentWeb();}else{closeBg();alert("Please select the VLAN to delete correctly!");}			}, 1);		}	</script></div>
